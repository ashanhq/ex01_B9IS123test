<!DOCTYPE html>
<html>
<head>
    <title>Baggage Weight Checker</title>
    <!-- Link to the external JS file -->
    <script src="ex1.js"></script>
</head>
<body>
    <label for="weight">Enter baggage weight (kg):</label>
    <input type="text" id="weight">

    <p>
        <input type="text" id="removed" placeholder="Amount to remove (kg)" style="display:none;">
        <!-- button calls remove() -->
        <button id="remB" onclick="remove()" style="display:none;">Remove this much baggage</button>
    </p>
    
    <!-- Call check() from ex1.js -->
    <button onclick="check()">Check Baggage</button>
</body>
</html>
